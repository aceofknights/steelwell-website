<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seating Chart</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <div class="SeatingChartHeader"><h1>Seating Chart</h1></div>

    <div id="bulk-add-container" style="margin-bottom: 16px">
      <textarea
        id="bulk-add-textarea"
        rows="4"
        placeholder="Paste student names here, one per line..."
        style="width: 100%"
      ></textarea>
      <button id="bulk-add-btn" style="margin-top: 8px">Add Students</button>
    </div>

    <button id="addTableBtn">Add New Table</button>

    <div id="listAndChart">
      <button id="toggleStudentListBtn">â˜°</button>
      <!-- Moved outside -->
      <div id="studentListContainer">
        <ul id="studentList">
          <!-- Student list items -->
        </ul>
      </div>
      <div id="classroom"></div>
    </div>

    <div id="nameInputDiv">
      <input
        type="text"
        name="studentName"
        id="studentName"
        placeholder="Enter a student name"
      />
      <button id="addNameBtn">Add Name</button>
    </div>

    <script src="../javascript/Seating_Chart.js"></script>
  </body>
</html>
